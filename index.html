<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Harmony Contract Interactor</title>
    </head>
    <body style="background-color: rgb(56, 56, 56);">
        <div id="header" style="font-weight: bold; font-size: 52px; text-align: center; color: white;">
            Harmony Contract Interactor
        </div>
        <div id="mm" style="text-align: center;">
            <div id="metamask-locked" style="display: none;">
                <span class="metamask-text" style="color: green;">Metamask Locked</span>
            </div>
            <div id="metamask-unlocked" style="display: none;">
                <span class="metamask-text" style="color: green;">Metamask Unlocked</span>
            </div>
            <p class="content" id="metamask-status" style="color: white;"></p>
            <!--When you are connected to mainnet-->
            <p class="content hide" id="current-address" style="color: white;"></p>
            <p class="content hide" id="current-network" style="color: white;"></p>
        </div>
        <form id="address-form">
            <div class="form-group" style="text-align: center; padding: 20px 20px 10px 20px;">
                <input type="text" class="form-control" style="text-align: center; width: 500px;" id="address" placeholder="Contract Address" required>
            </div>
            <div class="form-group" style="text-align: center; padding: 10px 0px 10px 0px;">
                <div style="color: white; width: 100%; text-align: center; border-right: 1px solid white; padding-right: 20px; margin: 0px;">
                    Preloaded ABIs<br />
                    <select style="width: 300px;" id="preloaded_contracts">
                        <option value="hrc20_standard">HRC20 Standard</option>
                        <option value="tj_permissions">TokenJenny.ONE Master Permissions</option>
                        <option value="tj_governance_tracker_abi">TokenJenny.ONE Gov. Tracker</option>
                        <option value="tj_wallet_vote_abi">TokenJenny.ONE Wallet Poll</option>
                        <option value="tj_hold_to_vote_abi">TokenJenny.ONE Token Hold Poll</option>
                        <option value="tj_mine_tracker">TokenJenny.ONE Mine Tracker</option>
                        <option value="tj_token_tracker">TokenJenny.ONE Token Tracker</option>
                        <option value="onchainmining">TokenJenny.ONE Gem Mine</option>
                        <option value="poolparty">TokenJenny.ONE Pool Party</option>
                        <option value="tj_hardcap">TokenJenny.ONE HardCap</option>
                        <option value="tj_hardcap_pausable">TokenJenny.ONE HardCap Pausable</option>
                        <option value="tj_hardcap_holders">TokenJenny.ONE HardCap Holders</option>
                        <option value="tj_mintable">TokenJenny.ONE Mintable</option>
                        <option value="tj_mintable_pausable">TokenJenny.ONE Mintable Pausable</option>
                        <option value="tj_mintable_holders">TokenJenny.ONE Mintable Holders</option>
                        <option value="tj_mooncoin">TokenJenny.ONE MoonCoin</option>
                        <option value="ript_io_token_creator">Ript.IO Token</option>
                        <option value="viperswap_masterbreeder">ViperSwap MasterBreeder</option>
                    </select>
                </div>
                <div style="clear: both; height: 0px;">&nbsp;</div>
            </div>
            <div class="form-group" style="text-align: center; padding: 10px 20px 20px 20px;">
                <textarea id="abi-to-use" placeholder="ABI [ to ], no quotes on the outside" rows="20" cols="100" required></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
                <button id="submit-btn" type="submit" style="text-align: center; border-radius: 8px; padding: 14px 40px; font-size: 16px; background-color: #008CBA; border: none; text-decoration: none; display: inline-block;">Access Contract
                </button>
            </div>
        </form>
        <p id="functionsField"></p>
        <div style="display: none; text-align: center;" id="interactionField">
            <hr><br />
            <b style="color: white;">Please select a function.  You can change this however many times without reloading the contract ABI.</b><br /><br />
            <select id='functionToUse'>
                <option value='null'>Select a function</option>
            </select>
            <br /><br /><hr>
        </div>
        <div id="functionEntryData" style="width: 100%;">
            <form id="functionEntryForm" style="text-align: center; color: white;">

            </form>
        </div>
        <p id="statusField" style="color: white;"></p>
        <div style="text-align: center; width: 100%; color: white;"><hr><br />Creator Harmony Donation Address: 0x42299973C42b40Bef8AE4A8CDf6c973944853c39<br /><br /><a href="https://github.com/shimmyshine/harmony_contract_interactor" target="_blank" style="color: white;">Github Repo.</a></div>
        
        <script src="./assets/jquery-3.3.1.min.js" type="application/javascript"></script>
        <script src="./assets/abi-preloads.js" type="application/javascript"></script>
        <script src="./assets/app-contract.js" type="module"></script>
    </body>
</html>
